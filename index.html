<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homelab Dashboard</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè†</text></svg>">
    
    <!-- Icon Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body x-data="dashboard()" x-init="init()">
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>üè† Homelab Dashboard</h1>
            <div class="header-controls">
                <!-- Sync Status -->
                <div class="sync-status" :class="syncStatusClass" x-show="syncStatus !== 'checking'">
                    <i class="fas" :class="{
                        'fa-cloud-upload-alt': syncStatus === 'online',
                        'fa-wifi': syncStatus === 'offline',
                        'fa-sync fa-spin': syncStatus === 'syncing',
                        'fa-exclamation-triangle': syncStatus === 'error'
                    }"></i>
                    <span x-text="syncStatusText" class="sync-text"></span>
                    <button 
                        x-show="serverAvailable" 
                        @click="forceSync()" 
                        class="sync-button"
                        title="Force sync"
                    >
                        <i class="fas fa-refresh"></i>
                    </button>
                </div>
                
                <!-- Search -->
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input 
                        type="text" 
                        class="search-input" 
                        placeholder="Search services... (Ctrl+K)"
                        x-model="searchQuery"
                        @keydown.escape="searchQuery = ''"
                        @keydown.ctrl.k.prevent="$el.focus()"
                    >
                </div>
                
                <!-- Controls -->
                <button class="btn btn-primary" @click="showAddServiceModal = true">
                    <i class="fas fa-plus"></i>
                    Add Service
                </button>
                
                <button class="btn btn-secondary" @click="showSettingsModal = true">
                    <i class="fas fa-cog"></i>
                    Settings
                </button>
            </div>
        </header>

        <!-- Widgets -->
        <div class="widgets-grid">
            <!-- Clock Widget -->
            <div class="widget clock">
                <h3><i class="fas fa-clock"></i> Clock</h3>
                <div class="clock-time" x-text="currentTime"></div>
                <div class="clock-date" x-text="currentDate"></div>
            </div>

            <!-- Weather Widget -->
            <div class="widget">
                <h3><i class="fas fa-cloud-sun"></i> Weather</h3>
                <div class="weather-placeholder">
                    Configure weather API in settings
                </div>
            </div>

            <!-- Quick Bookmarks -->
            <div class="widget">
                <h3><i class="fas fa-bookmark"></i> Quick Links</h3>
                <div class="bookmarks">
                    <a href="https://github.com" class="bookmark-link" target="_blank">
                        <i class="fab fa-github"></i> GitHub
                    </a>
                    <a href="https://reddit.com/r/homelab" class="bookmark-link" target="_blank">
                        <i class="fab fa-reddit"></i> r/homelab
                    </a>
                    <a href="https://docker.com" class="bookmark-link" target="_blank">
                        <i class="fab fa-docker"></i> Docker Hub
                    </a>
                </div>
            </div>
        </div>

        <!-- Services -->
        <template x-for="(category, index) in filteredCategories" :key="category.name">
            <div class="services-section" 
                 :draggable="searchQuery === ''"
                 @dragstart="handleCategoryDragStart($event, category, index)"
                 @dragend="handleCategoryDragEnd($event)"
                 @dragover.prevent="handleCategoryDragOver($event, index)"
                 @dragleave="handleCategoryDragLeave($event)"
                 @drop="handleCategoryDrop($event, index)">
                <div class="section-header" 
                     :class="{ 'dragging': dragState.dragging && dragState.draggedIndex === index, 'drag-over': dragState.dragOverIndex === index }"
                     @click="toggleCategory(category.name)">
                    <h2 class="section-title">
                        <i class="fas fa-grip-vertical drag-handle" 
                           x-show="searchQuery === ''"
                           @click.stop
                           title="Drag to reorder"></i>
                        <span x-text="category.name"></span>
                        <span class="text-secondary">(<span x-text="category.services.length"></span>)</span>
                    </h2>
                    <i class="fas fa-chevron-down section-toggle" 
                       :class="{ 'collapsed': collapsedCategories.includes(category.name) }"></i>
                </div>
                
                <div class="services-grid" 
                     :class="{ 'collapsed': collapsedCategories.includes(category.name) }"
                     x-show="!collapsedCategories.includes(category.name)">
                    <template x-for="service in category.services" :key="service.name">
                        <div class="service-card-wrapper" 
                             @contextmenu.prevent="showContextMenu($event, service)">
                            <a :href="service.url" 
                               target="_blank" 
                               class="service-card"
                               @click="updateLastUsed(service)">
                                <div class="service-url" x-text="getHostname(service.url)"></div>
                                <div class="service-icon">
                                    <template x-if="service.icon && service.icon.startsWith('http')">
                                        <img :src="service.icon" :alt="service.name">
                                    </template>
                                    <template x-if="service.icon && !service.icon.startsWith('http')">
                                        <i :class="service.icon"></i>
                                    </template>
                                    <template x-if="!service.icon">
                                        <i class="fas fa-globe"></i>
                                    </template>
                                </div>
                                <h3 class="service-name" x-text="service.name"></h3>
                                <p class="service-description" x-text="service.description"></p>
                            </a>
                        </div>
                    </template>
                </div>
            </div>
        </template>

        <!-- Empty State -->
        <div x-show="filteredCategories.length === 0" class="empty-state">
            <div class="empty-state-icon">
                <i class="fas fa-search"></i>
            </div>
            <h3>No services found</h3>
            <p>Try adjusting your search or add some services to get started.</p>
        </div>

        <!-- Context Menu -->
        <div x-show="contextMenu.show" 
             class="context-menu" 
             :style="`top: ${contextMenu.y}px; left: ${contextMenu.x}px`"
             @click.away="hideContextMenu()"
             x-transition:enter="transition ease-out duration-200"
             x-transition:enter-start="opacity-0 scale-95"
             x-transition:enter-end="opacity-100 scale-100">
            <button class="context-menu-item" @click="editContextService()">
                <i class="fas fa-edit"></i>
                Edit Service
            </button>
            <button class="context-menu-item" @click="duplicateContextService()">
                <i class="fas fa-copy"></i>
                Duplicate Service
            </button>
            <button class="context-menu-item danger" @click="deleteContextService()">
                <i class="fas fa-trash"></i>
                Delete Service
            </button>
        </div>
    </div>

    <!-- Add/Edit Service Modal -->
    <div x-show="showAddServiceModal || showEditServiceModal" 
         class="modal" 
         @click.self="closeModals()"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" x-text="editingService ? 'Edit Service' : 'Add Service'"></h3>
                <button class="close-btn" @click="closeModals()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form @submit.prevent="saveService()">
                <div class="form-group">
                    <label class="form-label">Service Name</label>
                    <input type="text" class="form-input" x-model="serviceForm.name" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">URL</label>
                    <input type="url" class="form-input" x-model="serviceForm.url" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Icon (FontAwesome class or URL)</label>
                    <input type="text" class="form-input" x-model="serviceForm.icon" 
                           placeholder="e.g. fas fa-tv or https://example.com/icon.png">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <input type="text" class="form-input" x-model="serviceForm.category" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-input form-textarea" x-model="serviceForm.description"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" @click="closeModals()">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <span x-text="editingService ? 'Update' : 'Add'"></span> Service
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Settings Modal -->
    <div x-show="showSettingsModal" 
         class="modal" 
         @click.self="showSettingsModal = false"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Settings</h3>
                <button class="close-btn" @click="showSettingsModal = false">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="form-group">
                <label class="form-label">Export Configuration</label>
                <button class="btn btn-secondary" @click="exportConfig()">
                    <i class="fas fa-download"></i>
                    Download JSON
                </button>
            </div>
            
            <div class="form-group">
                <label class="form-label">Import Configuration</label>
                <input type="file" class="form-input" accept=".json" @change="importConfig($event)">
            </div>
            
            <div class="form-group">
                <label class="form-label">Grid Columns</label>
                <input type="range" min="2" max="6" x-model="gridColumns" 
                       @input="updateGridColumns()" class="form-input">
                <div x-text="gridColumns + ' columns'"></div>
            </div>
            
            <!-- Color Customization Section -->
            <div class="form-group">
                <label class="form-label">Theme Colors</label>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-top: 0.5rem;">
                    <div>
                        <label style="font-size: 0.75rem; color: var(--text-secondary);">Primary Color</label>
                        <input type="color" x-model="colors.primary" 
                               @input="updateColor('primary', $event.target.value)" 
                               class="form-input" style="height: 2.5rem;">
                    </div>
                    <div>
                        <label style="font-size: 0.75rem; color: var(--text-secondary);">Accent Color</label>
                        <input type="color" x-model="colors.accent" 
                               @input="updateColor('accent', $event.target.value)" 
                               class="form-input" style="height: 2.5rem;">
                    </div>
                    <div>
                        <label style="font-size: 0.75rem; color: var(--text-secondary);">Background Color</label>
                        <input type="color" x-model="colors.background" 
                               @input="updateColor('background', $event.target.value)" 
                               class="form-input" style="height: 2.5rem;">
                    </div>
                    <div>
                        <label style="font-size: 0.75rem; color: var(--text-secondary);">Surface Color</label>
                        <input type="color" x-model="colors.surface" 
                               @input="updateColor('surface', $event.target.value)" 
                               class="form-input" style="height: 2.5rem;">
                    </div>
                    <div>
                        <label style="font-size: 0.75rem; color: var(--text-secondary);">Text Primary</label>
                        <input type="color" x-model="colors.textPrimary" 
                               @input="updateColor('textPrimary', $event.target.value)" 
                               class="form-input" style="height: 2.5rem;">
                    </div>
                    <div>
                        <label style="font-size: 0.75rem; color: var(--text-secondary);">Text Secondary</label>
                        <input type="color" x-model="colors.textSecondary" 
                               @input="updateColor('textSecondary', $event.target.value)" 
                               class="form-input" style="height: 2.5rem;">
                    </div>
                    <div>
                        <label style="font-size: 0.75rem; color: var(--text-secondary);">Border Color</label>
                        <input type="color" x-model="colors.border" 
                               @input="updateColor('border', $event.target.value)" 
                               class="form-input" style="height: 2.5rem;">
                    </div>
                    <div>
                        <label style="font-size: 0.75rem; color: var(--text-secondary);">Success Color</label>
                        <input type="color" x-model="colors.success" 
                               @input="updateColor('success', $event.target.value)" 
                               class="form-input" style="height: 2.5rem;">
                    </div>
                    <div>
                        <label style="font-size: 0.75rem; color: var(--text-secondary);">Warning Color</label>
                        <input type="color" x-model="colors.warning" 
                               @input="updateColor('warning', $event.target.value)" 
                               class="form-input" style="height: 2.5rem;">
                    </div>
                    <div>
                        <label style="font-size: 0.75rem; color: var(--text-secondary);">Error Color</label>
                        <input type="color" x-model="colors.error" 
                               @input="updateColor('error', $event.target.value)" 
                               class="form-input" style="height: 2.5rem;">
                    </div>
                </div>
                <button class="btn btn-secondary" @click="resetColors()" style="margin-top: 1rem;">
                    <i class="fas fa-undo"></i>
                    Reset to Default Colors
                </button>
            </div>
            
            <div class="form-group">
                <label class="form-label">Category Order</label>
                <button class="btn btn-secondary" @click="resetCategoryOrder()">
                    <i class="fas fa-sort"></i>
                    Reset Category Order
                </button>
                <div class="text-secondary" style="font-size: 0.75rem; margin-top: 0.5rem;">
                    Drag category headers to reorder them
                </div>
            </div>
            
            <div class="form-group">
                <button class="btn btn-secondary" @click="resetData()" 
                        style="background: var(--error-color);">
                    <i class="fas fa-trash"></i>
                    Reset All Data
                </button>
            </div>
        </div>
    </div>

    <script>
        function dashboard() {
            return {
                // State
                services: [],
                searchQuery: '',
                collapsedCategories: [],
                currentTime: '',
                currentDate: '',
                gridColumns: 4,
                categoryOrder: [], // Track category order
                
                // Theme colors
                colors: {
                    primary: '#2563eb',
                    secondary: '#64748b',
                    background: '#0f172a',
                    surface: '#1e293b',
                    textPrimary: '#f8fafc',
                    textSecondary: '#cbd5e1',
                    border: '#334155',
                    accent: '#3b82f6',
                    success: '#10b981',
                    warning: '#f59e0b',
                    error: '#ef4444'
                },
                
                // Server connection state
                serverAvailable: false,
                serverUrl: window.location.origin,
                syncStatus: 'checking', // 'checking', 'online', 'offline', 'syncing', 'error'
                lastSync: null,
                autoSync: true,
                syncInterval: 30000, // 30 seconds
                syncTimer: null,
                
                // Drag and drop state
                dragState: {
                    dragging: false,
                    draggedIndex: null,
                    dragOverIndex: null
                },
                
                // Context menu
                contextMenu: {
                    show: false,
                    x: 0,
                    y: 0,
                    service: null
                },
                
                // Modals
                showAddServiceModal: false,
                showEditServiceModal: false,
                showSettingsModal: false,
                editingService: null,
                
                // Forms
                serviceForm: {
                    name: '',
                    url: '',
                    icon: '',
                    category: '',
                    description: ''
                },
                
                // Computed
                get filteredCategories() {
                    const filtered = this.services.filter(service => 
                        !this.searchQuery || 
                        service.name.toLowerCase().includes(this.searchQuery.toLowerCase()) ||
                        service.description.toLowerCase().includes(this.searchQuery.toLowerCase()) ||
                        service.category.toLowerCase().includes(this.searchQuery.toLowerCase())
                    );
                    
                    const categories = {};
                    filtered.forEach(service => {
                        if (!categories[service.category]) {
                            categories[service.category] = {
                                name: service.category,
                                services: []
                            };
                        }
                        categories[service.category].services.push(service);
                    });
                    
                    const categoryList = Object.values(categories);
                    
                    // If searching, don't apply custom order
                    if (this.searchQuery) {
                        return categoryList.sort((a, b) => a.name.localeCompare(b.name));
                    }
                    
                    // Apply custom category order
                    return categoryList.sort((a, b) => {
                        const aIndex = this.categoryOrder.indexOf(a.name);
                        const bIndex = this.categoryOrder.indexOf(b.name);
                        
                        // If both categories are in the order array, sort by their positions
                        if (aIndex !== -1 && bIndex !== -1) {
                            return aIndex - bIndex;
                        }
                        
                        // If only one is in the order array, prioritize it
                        if (aIndex !== -1) return -1;
                        if (bIndex !== -1) return 1;
                        
                        // If neither is in the order array, sort alphabetically
                        return a.name.localeCompare(b.name);
                    });
                },
                
                get syncStatusText() {
                    switch (this.syncStatus) {
                        case 'checking': return 'Checking server...';
                        case 'online': return `Server connected${this.lastSync ? ' ‚Ä¢ Last sync: ' + new Date(this.lastSync).toLocaleTimeString() : ''}`;
                        case 'offline': return 'Using local storage';
                        case 'syncing': return 'Syncing...';
                        case 'error': return 'Sync error';
                        default: return 'Unknown status';
                    }
                },
                
                get syncStatusClass() {
                    switch (this.syncStatus) {
                        case 'online': return 'text-green-400';
                        case 'offline': return 'text-yellow-400';
                        case 'syncing': return 'text-blue-400';
                        case 'error': return 'text-red-400';
                        default: return 'text-gray-400';
                    }
                },
                
                // Initialization
                async init() {
                    await this.checkServerAvailability();
                    await this.loadData();
                    this.updateTime();
                    this.updateGridColumns();
                    this.applyColors(); // Apply color theme
                    setInterval(() => this.updateTime(), 1000);
                    
                    // Setup auto-sync if server is available
                    if (this.serverAvailable && this.autoSync) {
                        this.startAutoSync();
                    }
                    
                    // Keyboard shortcuts
                    document.addEventListener('keydown', (e) => {
                        if (e.ctrlKey && e.key === 'k') {
                            e.preventDefault();
                            document.querySelector('.search-input').focus();
                        }
                        if (e.key === 'Escape') {
                            this.closeModals();
                            this.hideContextMenu();
                        }
                    });

                    // Hide context menu on scroll or click
                    document.addEventListener('click', () => this.hideContextMenu());
                    document.addEventListener('scroll', () => this.hideContextMenu());
                    
                    // Handle online/offline events
                    window.addEventListener('online', () => this.handleConnectionChange());
                    window.addEventListener('offline', () => this.handleConnectionChange());
                },
                
                // Server availability check
                async checkServerAvailability() {
                    try {
                        this.syncStatus = 'checking';
                        const response = await fetch(`${this.serverUrl}/api/health`, {
                            method: 'GET',
                            headers: { 'Content-Type': 'application/json' }
                        });
                        
                        if (response.ok) {
                            this.serverAvailable = true;
                            this.syncStatus = 'online';
                            console.log('‚úÖ Server connection established');
                            return true;
                        } else {
                            throw new Error(`Server responded with ${response.status}`);
                        }
                    } catch (error) {
                        this.serverAvailable = false;
                        this.syncStatus = 'offline';
                        console.log('üî∏ Server not available, using local storage:', error.message);
                        return false;
                    }
                },
                
                // Data management with hybrid storage
                async loadData() {
                    if (this.serverAvailable) {
                        try {
                            await this.loadFromServer();
                        } catch (error) {
                            console.warn('Failed to load from server, falling back to localStorage:', error);
                            this.loadFromLocalStorage();
                        }
                    } else {
                        this.loadFromLocalStorage();
                    }
                },
                
                async loadFromServer() {
                    this.syncStatus = 'syncing';
                    const response = await fetch(`${this.serverUrl}/api/config`);
                    
                    if (!response.ok) {
                        throw new Error(`Server error: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    if (result.success) {
                        const config = result.data;
                        this.services = config.services || [];
                        this.collapsedCategories = config.collapsedCategories || [];
                        this.gridColumns = config.gridColumns || 4;
                        this.categoryOrder = config.categoryOrder || [];
                        this.colors = config.colors || this.colors;
                        this.lastSync = Date.now();
                        this.syncStatus = 'online';
                        
                        // Apply colors and save to localStorage as backup
                        this.applyColors();
                        this.saveToLocalStorage();
                    } else {
                        throw new Error(result.error || 'Unknown server error');
                    }
                },
                
                loadFromLocalStorage() {
                    const saved = localStorage.getItem('homedash-config');
                    if (saved) {
                        const config = JSON.parse(saved);
                        this.services = config.services || [];
                        this.collapsedCategories = config.collapsedCategories || [];
                        this.gridColumns = config.gridColumns || 4;
                        this.categoryOrder = config.categoryOrder || [];
                        this.colors = config.colors || this.colors;
                        this.applyColors();
                    } else {
                        // Default services
                        this.services = [
                            {
                                name: 'Jellyfin',
                                url: 'http://jellyfin.local:8096',
                                icon: 'fas fa-tv',
                                category: 'Media',
                                description: 'Media Server & Streaming'
                            },
                            {
                                name: 'Emby',
                                url: 'http://emby.local:8096',
                                icon: 'fas fa-film',
                                category: 'Media',
                                description: 'Personal Media Server'
                            },
                            {
                                name: 'Sonarr',
                                url: 'http://sonarr.local:8989',
                                icon: 'fas fa-tv',
                                category: 'Media Management',
                                description: 'TV Series Management'
                            },
                            {
                                name: 'Radarr',
                                url: 'http://radarr.local:7878',
                                icon: 'fas fa-film',
                                category: 'Media Management',
                                description: 'Movie Management'
                            },
                            {
                                name: 'Prowlarr',
                                url: 'http://prowlarr.local:9696',
                                icon: 'fas fa-search',
                                category: 'Media Management',
                                description: 'Indexer Manager'
                            },
                            {
                                name: 'qBittorrent',
                                url: 'http://qbittorrent.local:8080',
                                icon: 'fas fa-download',
                                category: 'Downloads',
                                description: 'BitTorrent Client'
                            },
                            {
                                name: 'Portainer',
                                url: 'http://portainer.local:9000',
                                icon: 'fab fa-docker',
                                category: 'Infrastructure',
                                description: 'Docker Management'
                            },
                            {
                                name: 'Pi-hole',
                                url: 'http://pihole.local/admin',
                                icon: 'fas fa-shield-alt',
                                category: 'Infrastructure',
                                description: 'Network Ad Blocker'
                            },
                            {
                                name: 'Home Assistant',
                                url: 'http://homeassistant.local:8123',
                                icon: 'fas fa-home',
                                category: 'Home Automation',
                                description: 'Smart Home Hub'
                            },
                            {
                                name: 'Grafana',
                                url: 'http://grafana.local:3000',
                                icon: 'fas fa-chart-line',
                                category: 'Monitoring',
                                description: 'Analytics & Monitoring'
                            }
                        ];
                        this.applyColors();
                        this.saveData();
                    }
                },
                
                async saveData() {
                    if (this.serverAvailable) {
                        try {
                            await this.saveToServer();
                        } catch (error) {
                            console.warn('Failed to save to server, saving locally:', error);
                            this.saveToLocalStorage();
                        }
                    } else {
                        this.saveToLocalStorage();
                    }
                },
                
                async saveToServer() {
                    this.syncStatus = 'syncing';
                    const config = {
                        services: this.services,
                        collapsedCategories: this.collapsedCategories,
                        gridColumns: this.gridColumns,
                        categoryOrder: this.categoryOrder,
                        colors: this.colors,
                        metadata: {
                            lastModified: new Date().toISOString(),
                            version: '1.0.0'
                        }
                    };
                    
                    const response = await fetch(`${this.serverUrl}/api/config`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(config)
                    });
                    
                    if (!response.ok) {
                        throw new Error(`Server error: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    if (result.success) {
                        this.lastSync = Date.now();
                        this.syncStatus = 'online';
                        
                        // Also save to localStorage as backup
                        this.saveToLocalStorage();
                    } else {
                        throw new Error(result.error || 'Unknown server error');
                    }
                },
                
                saveToLocalStorage() {
                    const config = {
                        services: this.services,
                        collapsedCategories: this.collapsedCategories,
                        gridColumns: this.gridColumns,
                        categoryOrder: this.categoryOrder,
                        colors: this.colors
                    };
                    localStorage.setItem('homedash-config', JSON.stringify(config));
                },
                
                // Auto-sync functionality
                startAutoSync() {
                    if (this.syncTimer) {
                        clearInterval(this.syncTimer);
                    }
                    
                    this.syncTimer = setInterval(async () => {
                        if (this.serverAvailable && this.autoSync) {
                            try {
                                await this.checkServerAvailability();
                                if (this.serverAvailable) {
                                    await this.loadFromServer();
                                }
                            } catch (error) {
                                console.warn('Auto-sync failed:', error);
                            }
                        }
                    }, this.syncInterval);
                },
                
                stopAutoSync() {
                    if (this.syncTimer) {
                        clearInterval(this.syncTimer);
                        this.syncTimer = null;
                    }
                },
                
                async handleConnectionChange() {
                    if (navigator.onLine) {
                        await this.checkServerAvailability();
                        if (this.serverAvailable && this.autoSync) {
                            this.startAutoSync();
                        }
                    } else {
                        this.serverAvailable = false;
                        this.syncStatus = 'offline';
                        this.stopAutoSync();
                    }
                },
                
                async forceSync() {
                    if (!this.serverAvailable) {
                        await this.checkServerAvailability();
                    }
                    
                    if (this.serverAvailable) {
                        await this.loadFromServer();
                    }
                },
                
                // Service management
                saveService() {
                    if (this.editingService) {
                        const index = this.services.findIndex(s => s === this.editingService);
                        this.services[index] = { ...this.serviceForm };
                    } else {
                        this.services.push({ ...this.serviceForm });
                    }
                    this.saveData();
                    this.closeModals();
                },
                
                editService(service) {
                    this.editingService = service;
                    this.serviceForm = { ...service };
                    this.showEditServiceModal = true;
                },
                
                deleteService(service) {
                    if (confirm('Are you sure you want to delete this service?')) {
                        this.services = this.services.filter(s => s !== service);
                        this.saveData();
                    }
                },
                
                // UI helpers
                closeModals() {
                    this.showAddServiceModal = false;
                    this.showEditServiceModal = false;
                    this.showSettingsModal = false;
                    this.editingService = null;
                    this.serviceForm = {
                        name: '',
                        url: '',
                        icon: '',
                        category: '',
                        description: ''
                    };
                },
                
                toggleCategory(categoryName) {
                    const index = this.collapsedCategories.indexOf(categoryName);
                    if (index > -1) {
                        this.collapsedCategories.splice(index, 1);
                    } else {
                        this.collapsedCategories.push(categoryName);
                    }
                    this.saveData();
                },
                
                // Category drag and drop functionality
                handleCategoryDragStart(event, category, index) {
                    if (this.searchQuery !== '') return;
                    
                    this.dragState.dragging = true;
                    this.dragState.draggedIndex = index;
                    
                    event.dataTransfer.effectAllowed = 'move';
                    event.dataTransfer.setData('text/plain', category.name);
                    
                    // Add dragging class
                    event.target.classList.add('dragging');
                },
                
                handleCategoryDragEnd(event) {
                    this.dragState.dragging = false;
                    this.dragState.draggedIndex = null;
                    this.dragState.dragOverIndex = null;
                    
                    // Remove all drag-related classes
                    event.target.classList.remove('dragging');
                    document.querySelectorAll('.drag-over').forEach(el => {
                        el.classList.remove('drag-over');
                    });
                },
                
                handleCategoryDragOver(event, index) {
                    if (!this.dragState.dragging || this.dragState.draggedIndex === index) return;
                    
                    event.preventDefault();
                    this.dragState.dragOverIndex = index;
                },
                
                handleCategoryDragLeave(event) {
                    // Only remove drag-over if we're actually leaving the element
                    const rect = event.target.getBoundingClientRect();
                    const x = event.clientX;
                    const y = event.clientY;
                    
                    if (x < rect.left || x > rect.right || y < rect.top || y > rect.bottom) {
                        this.dragState.dragOverIndex = null;
                    }
                },
                
                handleCategoryDrop(event, dropIndex) {
                    event.preventDefault();
                    
                    if (!this.dragState.dragging || this.dragState.draggedIndex === dropIndex) return;
                    
                    const draggedIndex = this.dragState.draggedIndex;
                    const categories = this.filteredCategories;
                    
                    // Update category order
                    this.updateCategoryOrder(categories, draggedIndex, dropIndex);
                    
                    // Reset drag state
                    this.dragState.dragging = false;
                    this.dragState.draggedIndex = null;
                    this.dragState.dragOverIndex = null;
                    
                    // Save the new order
                    this.saveData();
                },
                
                updateCategoryOrder(categories, fromIndex, toIndex) {
                    // Get current category names in display order
                    const currentOrder = categories.map(cat => cat.name);
                    
                    // Move the category
                    const movedCategory = currentOrder.splice(fromIndex, 1)[0];
                    currentOrder.splice(toIndex, 0, movedCategory);
                    
                    // Update the category order array
                    this.categoryOrder = currentOrder;
                },
                
                resetCategoryOrder() {
                    this.categoryOrder = [];
                    this.saveData();
                },
                
                updateTime() {
                    const now = new Date();
                    this.currentTime = now.toLocaleTimeString([], { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });
                    this.currentDate = now.toLocaleDateString([], { 
                        weekday: 'long', 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric' 
                    });
                },
                
                updateGridColumns() {
                    document.documentElement.style.setProperty('--grid-columns', this.gridColumns);
                    this.saveData();
                },
                
                // Color management
                applyColors() {
                    const root = document.documentElement;
                    root.style.setProperty('--primary-color', this.colors.primary);
                    root.style.setProperty('--secondary-color', this.colors.secondary);
                    root.style.setProperty('--background-color', this.colors.background);
                    root.style.setProperty('--surface-color', this.colors.surface);
                    root.style.setProperty('--text-primary', this.colors.textPrimary);
                    root.style.setProperty('--text-secondary', this.colors.textSecondary);
                    root.style.setProperty('--border-color', this.colors.border);
                    root.style.setProperty('--accent-color', this.colors.accent);
                    root.style.setProperty('--success-color', this.colors.success);
                    root.style.setProperty('--warning-color', this.colors.warning);
                    root.style.setProperty('--error-color', this.colors.error);
                    
                    // Update derived colors that depend on the main colors
                    if (CSS.supports('color', 'color-mix(in srgb, red 10%, transparent)')) {
                        // Modern browsers with color-mix support
                        root.style.setProperty('--accent-color-10', `color-mix(in srgb, ${this.colors.accent} 10%, transparent)`);
                        root.style.setProperty('--accent-color-5', `color-mix(in srgb, ${this.colors.accent} 5%, transparent)`);
                        root.style.setProperty('--accent-color-20', `color-mix(in srgb, ${this.colors.accent} 20%, transparent)`);
                        root.style.setProperty('--error-color-10', `color-mix(in srgb, ${this.colors.error} 10%, transparent)`);
                        root.style.setProperty('--primary-hover', `color-mix(in srgb, ${this.colors.primary} 90%, black)`);
                        root.style.setProperty('--modal-backdrop', `color-mix(in srgb, ${this.colors.background} 80%, black)`);
                        root.style.setProperty('--shadow-hover', `color-mix(in srgb, ${this.colors.background} 60%, black)`);
                    } else {
                        // Fallback for older browsers using rgba
                        const hexToRgba = (hex, alpha) => {
                            const r = parseInt(hex.slice(1, 3), 16);
                            const g = parseInt(hex.slice(3, 5), 16);
                            const b = parseInt(hex.slice(5, 7), 16);
                            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
                        };
                        
                        root.style.setProperty('--accent-color-10', hexToRgba(this.colors.accent, 0.1));
                        root.style.setProperty('--accent-color-5', hexToRgba(this.colors.accent, 0.05));
                        root.style.setProperty('--accent-color-20', hexToRgba(this.colors.accent, 0.2));
                        root.style.setProperty('--error-color-10', hexToRgba(this.colors.error, 0.1));
                        root.style.setProperty('--primary-hover', this.colors.primary); // Simple fallback
                        root.style.setProperty('--modal-backdrop', 'rgba(0, 0, 0, 0.8)');
                        root.style.setProperty('--shadow-hover', 'rgba(0, 0, 0, 0.4)');
                    }
                },
                
                updateColor(colorKey, value) {
                    this.colors[colorKey] = value;
                    this.applyColors();
                    this.saveData();
                },
                
                resetColors() {
                    this.colors = {
                        primary: '#2563eb',
                        secondary: '#64748b',
                        background: '#0f172a',
                        surface: '#1e293b',
                        textPrimary: '#f8fafc',
                        textSecondary: '#cbd5e1',
                        border: '#334155',
                        accent: '#3b82f6',
                        success: '#10b981',
                        warning: '#f59e0b',
                        error: '#ef4444'
                    };
                    this.applyColors();
                    this.saveData();
                },
                
                getHostname(url) {
                    try {
                        return new URL(url).hostname;
                    } catch {
                        return url;
                    }
                },
                
                updateLastUsed(service) {
                    // Could track usage statistics here
                },

                // Context menu functions
                showContextMenu(event, service) {
                    this.contextMenu.service = service;
                    this.contextMenu.x = event.clientX;
                    this.contextMenu.y = event.clientY;
                    this.contextMenu.show = true;

                    // Adjust position if menu would go off screen
                    this.$nextTick(() => {
                        const menu = document.querySelector('.context-menu');
                        if (menu) {
                            const rect = menu.getBoundingClientRect();
                            const viewportWidth = window.innerWidth;
                            const viewportHeight = window.innerHeight;

                            if (rect.right > viewportWidth) {
                                this.contextMenu.x = viewportWidth - rect.width - 10;
                            }
                            if (rect.bottom > viewportHeight) {
                                this.contextMenu.y = viewportHeight - rect.height - 10;
                            }
                        }
                    });
                },

                hideContextMenu() {
                    this.contextMenu.show = false;
                    this.contextMenu.service = null;
                },

                editContextService() {
                    if (this.contextMenu.service) {
                        this.editService(this.contextMenu.service);
                        this.hideContextMenu();
                    }
                },

                duplicateContextService() {
                    if (this.contextMenu.service) {
                        const service = this.contextMenu.service;
                        this.serviceForm = {
                            name: service.name + ' (Copy)',
                            url: service.url,
                            icon: service.icon,
                            category: service.category,
                            description: service.description
                        };
                        this.showAddServiceModal = true;
                        this.hideContextMenu();
                    }
                },

                deleteContextService() {
                    if (this.contextMenu.service) {
                        this.deleteService(this.contextMenu.service);
                        this.hideContextMenu();
                    }
                },
                
                // Import/Export
                exportConfig() {
                    const config = {
                        services: this.services,
                        collapsedCategories: this.collapsedCategories,
                        gridColumns: this.gridColumns,
                        categoryOrder: this.categoryOrder,
                        colors: this.colors,
                        exportDate: new Date().toISOString()
                    };
                    
                    const blob = new Blob([JSON.stringify(config, null, 2)], 
                        { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `homedash-config-${new Date().toISOString().split('T')[0]}.json`;
                    a.click();
                    URL.revokeObjectURL(url);
                },
                
                importConfig(event) {
                    const file = event.target.files[0];
                    if (!file) return;
                    
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const config = JSON.parse(e.target.result);
                            if (config.services) {
                                this.services = config.services;
                                this.collapsedCategories = config.collapsedCategories || [];
                                this.gridColumns = config.gridColumns || 4;
                                this.categoryOrder = config.categoryOrder || [];
                                this.colors = config.colors || this.colors;
                                this.updateGridColumns();
                                this.applyColors();
                                this.saveData();
                                alert('Configuration imported successfully!');
                                this.showSettingsModal = false;
                            } else {
                                alert('Invalid configuration file');
                            }
                        } catch (error) {
                            alert('Error reading configuration file');
                        }
                    };
                    reader.readAsText(file);
                },
                
                resetData() {
                    if (confirm('This will delete all your services and settings. Are you sure?')) {
                        localStorage.removeItem('homedash-config');
                        location.reload();
                    }
                }
            };
        }
    </script>
