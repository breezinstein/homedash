version: '3.8'

services:
  homedash:
    # Use pre-built multi-architecture image from GitHub Container Registry
    image: ghcr.io/breezinstein/homedash:latest
    container_name: homedash
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    volumes:
      - homedash_data:/app/server/data
      - homedash_backups:/app/server/data/backups
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1));"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - homedash_network

  # Optional: Add a reverse proxy for SSL termination
  # nginx:
  #   image: nginx:alpine
  #   container_name: homedash-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - homedash
  #   restart: unless-stopped
  #   networks:
  #     - homedash_network

volumes:
  homedash_data:
    driver: local
  homedash_backups:
    driver: local

networks:
  homedash_network:
    driver: bridge
